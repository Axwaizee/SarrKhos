<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>SarrKhos</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid header">
            <div class="brand">
                <img style="height: 30px;" src="images/brand-logo.jpg" alt="">
                <a class="navbar-brand">SarrKhos</a>
            </div>
            <form class="d-flex" role="search" id="search-signup-login">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <div style="margin-left: 10px;" class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-primary"><span style="white-space: nowrap;">Sign
                            up</span></button>
                    <button type="button" class="btn btn-primary"><span style="white-space: nowrap;">Log
                            in</span></button>
                </div>
            </form>
        </div>
    </nav>


    <div class="main-container">


        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/1600x600/?running+shoe" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1600x600/?footwear" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1600x600/?shoe" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1600x600/?shoe+boots" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1600x600/?shoe+shopping" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <div class="category-btns">

            <div class="price-range-slider-container">
                <label for="price-range-slider-input" class="form-label">Price range</label>
                <div class="price-range-slider-input-output">
                    ₹0
                    <input type="range" class="form-range" id="price-range-slider-input" min="0" max="10000"
                        value="10000">₹
                    <input type="number" for="price-range-slider-input" id="price-range-slider-output"
                        autocomplete="off" value="10000">
                </div>
            </div>

            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

                <input type="checkbox" class="btn-check" id="all-shoe-category" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="all-shoe-category">All</label>

                <input type="checkbox" class="btn-check" id="men-shoe-category" autocomplete="off">
                <label class="btn btn-outline-light" for="men-shoe-category">Men</label>

                <input type="checkbox" class="btn-check" id="women-shoe-category" autocomplete="off">
                <label class="btn btn-outline-light" for="women-shoe-category">Women</label>

                <input type="checkbox" class="btn-check" id="kids-shoe-category" autocomplete="off">
                <label class="btn btn-outline-light" for="kids-shoe-category">Kids</label>
            </div>
        </div>


        <div class="products-gallery" id="products-gallery">
        </div>
        
    </div>


    <footer>
        <p style="text-align: center;">Copyright &copy; SarrKhos</p>
        <div class="footer-links">
            <a href="">Contact us</a>
            <a href="">About us</a>
            <a href="">Services</a>
            <a href="">Blog</a>
            <a href="">Testimonials</a>
            <a href="">Orders</a>
            <a href="">Careers</a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
